mutation Register(
  $username: String!
  $password: String!
  $name: String!
  $email: String!
) {
  register(
    options: {
      username: $username
      password: $password
      name: $name
      email: $email
    }
  ) {
    errors {
      field
      message
    }
    user {
      ...RegularUser
    }
  }
}
